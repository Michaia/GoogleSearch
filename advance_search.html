<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advance Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="links"><a href="index.html">Google Search   </a><a href="image_search.html">Image Search</a></div>
        <div class="text_div">
            <h1 class="logo">
                <span class="blue">G</span>
                <span class="red">o</span>
                <span class="yellow">o</span>
                <span class="blue">g</span>
                <span class="green">l</span>
                <span class="red">e</span>
            </h1>
        </div>
        <div class="search_div">
            <form class="search_form" action="https://www.google.com/search">
                <div>
                    <label>all these word:</label>
                    <input type="text" class="adv_search_bar" placeholder="Search" aria-label="Username" aria-describedby="addon-wrapping">
                </div>
                <div>
                    <label>this exact word or phrase:</label>
                    <input type="text" class="adv_search_bar" placeholder="Search" aria-label="Username" aria-describedby="addon-wrapping">
                </div>
                <div>
                    <label>any of these words:</label>
                    <input type="text" class="adv_search_bar" placeholder="Search" aria-label="Username" aria-describedby="addon-wrapping">
                </div>
                <div>
                    <label>none of these words:</label>
                    <input type="text" class="adv_search_bar" placeholder="Search" aria-label="Username" aria-describedby="addon-wrapping">
                </div>
                <div><input class="s_button" type="submit" value="Google Search"></div>
            </form>
        </div>
    </body>
</html>
